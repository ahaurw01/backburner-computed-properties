<!DOCTYPE html>
<html>
<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
  <script src="backburner.js"></script>
  <script src="compute_model.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <script type="text/x-handlebars-template" id="my-template">
    <div> 
        <p>My cat's name is {{name}}.</p>
        <p>He's known to other cats as {{description}}.</p>
    </div>
</script>
<ul>
    <li>
        <label for="name">Name</label>
        <input id="name" type="text" value="ToobSox"></input>
    </li>
    <li>
        <label for="weight">Weight</label>
        <input id="weight" type="text" value="12"></input>
    </li>
    <li>
        <input id="not-sassy" type="radio" name="sass" value="notSassy" checked="true"></input>
        <label for="not-sassy">Not Sassy</label>
    </li>
    <li>
        <input id="pretty-sassy" type="radio" name="sass" value="prettySassy"></input>
        <label for="pretty-sassy">Pretty Sassy</label>
    </li>
    <li>
        <input id="quite-sassy" type="radio" name="sass" value="quiteSassy"></input>
        <label for="quite-sassy">Quite Sassy</label>
    </li>
    <li>
        <input id="ludicrously-sassy" type="radio" name="sass" value="ludicrouslySassy"></input>
        <label for="ludicrously-sassy">Ludicrously Sassy</label>
    </li>
</ul>
<div id="content"></div>
</body>
</html>
